<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
    action 请求地址
    method 请求方式
  -->

      <input type="password" name="password" />
      <button type="submit">提交</button>
    </form>
  </body>
</html>
