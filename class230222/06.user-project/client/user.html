      <!-- 添加用户对话框 -->
      <div
        class="modal fade"
        id="saveUserModal"
        tabindex="-1"
        aria-labelledby="saveUserModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="saveUserModalLabel">添加用户</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <!-- 
              给form表单提交表单的事件submit，在事件中给form表单添加一个类名：was-validated
              一旦添加类名，bootstrap内部会触发表单校验规则

              注意：form需要包裹表单项和提交表单的按钮
            -->
            <form class="needs-validation" novalidate>
              <div class="modal-body">
                <div class="mb-3">
                  <label for="usernameInput" class="form-label"> 用户名 </label>
                  <!-- required 就是表单校验的规则，必填项 -->
                  <input
                    type="text"
                    class="form-control"
                    id="usernameInput"
                    placeholder="请输入用户名"
                    required
                  />
                  <!-- 表单校验失败提示的错误信息 -->
                  <div class="invalid-feedback">用户名不能为空</div>
                </div>
                <div class="mb-3">
                  <label for="passwordInput" class="form-label"> 密码 </label>
                  <!-- required 就是表单校验的规则，必填项 -->
                  <input
                    type="password"
                    class="form-control"
                    id="passwordInput"
                    placeholder="请输入密码"
                    required
                  />
                  <!-- 表单校验失败提示的错误信息 -->
                  <div class="invalid-feedback">密码不能为空</div>
                </div>
                <div class="mb-3">
                  <label for="nicknameInput" class="form-label">
                    用户昵称
                  </label>
                  <!-- required 就是表单校验的规则，必填项 -->
                  <input
                    type="text"
                    class="form-control"
                    id="nicknameInput"
                    placeholder="请输入用户昵称"
                    required
                  />
                  <!-- 表单校验失败提示的错误信息 -->
                  <div class="invalid-feedback">用户昵称不能为空</div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  取消
                </button>
                <!-- 按钮 type="submit" 用来提交表单 -->
                <button type="submit" class="btn btn-primary">保存</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- 修改用户对话框 -->
      <div
        class="modal fade"
        id="updateUserModal"
        tabindex="-1"
        aria-labelledby="updateUserModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="updateUserModalLabel">
                修改用户
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <form class="update-user-form" novalidate>
              <div class="modal-body">
                <div class="mb-3">
                  <label class="form-label">用户名</label>
                  <p class="update-username">xxx</p>
                </div>
                <div class="mb-3">
                  <label for="updatePasswordInput" class="form-label">
                    密码
                  </label>
                  <input
                    type="password"
                    class="form-control"
                    id="updatePasswordInput"
                    required
                  />
                  <div class="invalid-feedback">密码不能为空</div>
                </div>
                <div class="mb-3">
                  <label for="updateNicknameInput" class="form-label">
                    用户昵称
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="updateNicknameInput"
                    required
                  />
                  <div class="invalid-feedback">用户昵称不能为空</div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  取消
                </button>
                <button type="submit" class="btn btn-primary">保存</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- 删除用户对话框 -->

            </div>
            <div class="modal-footer">

                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                取消
              </button>
              <button type="button" class="btn btn-primary remove-submit-btn">
                确定
              </button>
            </div>
