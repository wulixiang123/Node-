      /*
        1. 构造函数 + 原型
        2. class + extends
        3. Object.create方法用来对象与对象之间的继承
      */
      class Father {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }
        setAge(age) {
          this.age = age;
        }
      }

      // 子类继承父类
      class Son extends Father {
        constructor(name, age, sex) {
          // 当使用extends，constructor函数中必须要调用super函数
          super(name, age); // super函数就代表父类的constructor方法
          this.sex = sex;
        }
        setSex(sex) {
          this.sex = sex;
        }
        // setAge(age) {
        //   this.age = age;

      }
