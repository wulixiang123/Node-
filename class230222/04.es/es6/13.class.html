    <script>
      // 2. class + extends 方式实现继承
      // 类
      class Person {
        // 类的静态方法（给类使用的，不是给实例对象使用）
        static all() {
          console.log("all");
        }
        // 类的静态属性
        static test = "test";

        // 类的构造方法
        // 当new调用类时，会自动执行constructor函数
        // 当new调用类传递的参数，会传入constructor函数（当new调用类传递了几个参数，constructor函数就能接受几个参数）
        // 用来定义实例上属性
        constructor(name, age) {
          // 类中函数的this，指向类的实例对象
          this.name = name;
          this.age = age;
        }

        // 用来定义原型上的公共方法
        setName(name) {
          this.name = name;
        }

        setAge(age) {
          this.age = age;
        }
      }

      // Person.all = function () {

      const p1 = new Person("jack", 18);
      console.log(p1);
      console.dir(Person);

      Person.all();
