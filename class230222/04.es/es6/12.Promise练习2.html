      /*
        1. 发送请求获取数据a
        2. 等上一个请求完成，发送请求获取数据b
        3. 等上一个请求完成，发送请求获取数据c

        用定时器模拟发送请求
      */

      function getAData() {
        return new Promise((resolve) => {
          setTimeout(() => {
            console.log("数据a");
            resolve("数据a");
          }, 1000);
        });
      }
      function getBData() {
        return new Promise((resolve) => {
          setTimeout(() => {
            console.log("数据b");
            resolve("数据b");
          }, 1000);
        });
      }
      function getCData() {
        return new Promise((resolve) => {
          setTimeout(() => {
            console.log("数据c");
            resolve("数据c");
          }, 1000);
        });
      }

      getAData().then(getBData).then(getCData);
